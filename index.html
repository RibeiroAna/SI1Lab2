<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title> Minha Lista de Afazeres</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>

<body onLoad="addTarefasIniciais()">
	<h1 class="titulo glyphicon glyphicon-ok">Minha lista de afazeres</h1>

	<div class="divAdicionar">
		<label class="col-xs-2" for="textoTarefa">Adicionar Tarefa:</label>
		<input type="text"  class="col-xs-5" id="textoTarefa">
    		<label class="col-xs-1"></label>
		<button type="button" class="col-xs-2 btn btn-default" onClick="addTarefa()">Adicionar!</button>
	</div>

  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" style="width:0%" id="barraFeita">
       Tarefas feitas: 0
    </div>
    <div class="progress-bar" role="progressbar" style="width: 100%" id="barraTotal">
      Total de Tarefas: 0
    </div>
  </div>
  <ul id="listaDeTarefas" class="list-group col-xs-12"></ul>
</body>
</html>
